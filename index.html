<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="app.css">
    <script src="https://kit.fontawesome.com/906ef3eb89.js" crossorigin="anonymous"></script>

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>

<body>
    <nav></nav>

    <section class="section1">
        <div class="div">
            <h1>Todo</h1>
            <img class="img" src="images/icon-sun.svg" alt="icon-sun">
            <img class="img1 display" src="images/icon-moon.svg" alt="icon-moon">
        </div>
        <form id="inputs">
            <input type="text" name="text" id="myInput" placeholder="Create a new todo" value="">
        </form>
        <div class="div1">
            <ul>

            </ul>
            <div class="div2">
                <div class="no1">
                    <span class="span"></span>
                    <h3>items left</h3>
                </div>
                <div class="no2">
                    <h3 class="all">All</h3>
                    <h3 class="active">Active</h3>
                    <h3 class="completed">Completed</h3>
                </div>
                <div class="no3">
                    <h3 class="clearTodo">Clear Completed</h3>
                </div>
            </div>
        </div>
        <div class="secDiv">
            <h3 class="all">All</h3>
            <h3 class="active">Active</h3>
            <h3 class="completed">Completed</h3>
        </div>
        <p class="lastP">Drag and drop to reorder list</p>
    </section>
    <script src="app.js"></script>
</body>

</html>
